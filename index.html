    <script>
      window.onload = function() {
        setTimeout(() => {
          var sitewelcome = document.getElementById('site-welcome')
          sitewelcome.classList.remove('active')
        }, 0)
        var topNavBar = document.querySelector('#topNavBar')

        window.onscroll = function() {
          if(scrollY > 0) {
            topNavBar.classList.add('stick')
          } else {
            topNavBar.classList.remove('stick')
          }
          let navTags = document.querySelectorAll('[data-nav]')
          let minIndex = 0
          for(let i= 1; i < navTags.length; i++) {
            // console.log(window.scrollY)
            if(Math.abs(window.scrollY - navTags[i].offsetTop) 
              < Math.abs(window.scrollY - navTags[minIndex].offsetTop)) {
                minIndex = i
            }
          }

          for(let i= 0; i < navTags.length; i++) {
            navTags[i].classList.remove('active')
          }
          navTags[minIndex].classList.add('active')

          let id = navTags[minIndex].id
          let a = document.querySelector(`a[href='#${id}']`)
          let li = a.parentNode
          let lis = li.parentNode.children
          console.log(lis)

          for(let i = 0; i < lis.length; i++) {
            lis[i].classList.remove('active')
          }
          li.classList.add('active')
        }
        


        //缓动 TweenJS  requestAnimateFrame浏览器请求动画帧率
        var aTags = document.querySelectorAll('.topNavBar nav ul>li>a')
        for(let i = 0; i < aTags.length; i++) {
          aTags[i].onclick = function(e) {
            e.preventDefault()
            var a = e.currentTarget
            var href = a.getAttribute('href')
            var offsetTop = document.querySelector(href).offsetTop  //到页面顶部的距离
            window.scrollTo({
              left:0,
              top: offsetTop - 80,
              behavior: 'smooth'
            })
          }
        }
      }
    </script>
